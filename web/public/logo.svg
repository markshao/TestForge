<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="4" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect width="512" height="512" rx="100" fill="url(#grad)" />
  
  <!-- Anvil Icon -->
  <g transform="translate(56, 56) scale(0.78)" filter="url(#shadow)">
    <!-- Base -->
    <path d="M150 400 L362 400 L362 360 Q362 320 330 320 L310 320 Q256 320 256 260 L256 200 L150 200 L150 260 Q150 320 180 320 L202 320 Q150 320 150 360 Z" fill="#94a3b8" />
    <!-- Top -->
    <path d="M100 120 L412 120 L412 200 L100 200 L100 160 Q100 120 140 120 Z" fill="#cbd5e1" />
    <!-- Horn -->
    <path d="M100 120 Q20 130 20 160 Q20 190 100 200 Z" fill="#94a3b8" />
  </g>
  
  <!-- Green Checkmark (The Spark) -->
  <path d="M300 100 L340 140 L450 40" fill="none" stroke="#22c55e" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" filter="url(#shadow)" transform="translate(0, 40)"/>

</svg>